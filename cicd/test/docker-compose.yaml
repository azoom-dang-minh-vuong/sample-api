version: '3.3'
services:
  test-sample-mysql:
    image: mysql:8
    ports:
      - '3301:3306'
    environment:
      MYSQL_DATABASE: test-sample-db
      MYSQL_ROOT_PASSWORD: test-password
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default_authentication_plugin=mysql_native_password --skip-log-bin --log-error-verbosity=1
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - sample-network
    container_name: test-sample-mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '--host=localhost',
          '--port=3306',
          '-uroot',
          '-ptest-password'
        ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
  test-sample-api:
    image: ${_CONTAINER_IMAGE_NAME}
    command: yarn test
    container_name: test-sample-api
    depends_on:
      test-sample-mysql:
        condition: service_healthy
        restart: true
    networks:
      - sample-network
    environment:
      NODE_ENV: test-staging
      DATABASE_URL: mysql://root:test-password@test-sample-mysql:3306/test-sample-db
networks:
  sample-network:
